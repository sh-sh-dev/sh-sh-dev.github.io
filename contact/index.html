        </form>

<script src="../script.js"></script>
<script type="text/javascript">
    var l = null;
    if (getLang("l") && getLang("l") == "fa" || getLang("l") == "en") {
        l = getLang("l");
        setCookie("language",l,365);
    }
    else if (getCookie("language") && getCookie("language") == "fa" || getCookie("language") == "en") {
        l = getCookie("language");
    }
    else {
        l = "en";
        setCookie("language",l,365);
    }
    var IP = $.getJSON('//piorra.ir/sh_sh_dev/github/ip.php',{},function(data){
        setLanguageByIP();
//        console.log(data);
    });
    function setLanguageByIP() {
        if (IP.responseJSON.Country == "IR") {
            if (l !== "fa" && getCookie("chlbyip") != "false") {
                var CHL = confirm("کشور شما ایران شناسایی شد ، آیا مایل هستید زبان را به فارسی تغییر دهید؟");
                if (CHL) {
                    setCookie("language","fa",365);
//                    setCookie("chlbyip","true",365);
                    l = "fa";
                    location.reload();
                }
                else {
                    setCookie("chlbyip","false",365);
                }
            }
        }
    }
    var
            Persian = {
                title:"شایگان شکرالهی",
                name:"شایگان شکرالهی",
                contact:"تماس با من",
                jsne:"جاوا اسکریپت غیر فعال است :(",
                isng:"اینترنت اکسپلورر یک مرورگر خوب نیست !",
                cr:"۱۳۹۶ شایگان شکرالهی",
                home:"خانه",
                imessage:"پیام",
                iemail:"ایمیل",
                iname:"نام",
                isubject:"موضوع",
                isend:"ارسال",
                NullError:"مشکلی پیش آمد"
            },
            English = {
                title:"Shaygan Shokrollahi",
                name:"Shaygan Shokrollahi",
                contact:"Contact Me",
                jsne:"JavaScript is not enabled :(",
                isng:"IE is not a good browser !",
                cr:"2017 Shaygan Shokrollahi",
                home:"Home",
                imessage:"Message",
                iemail:"Email",
                iname:"Name",
                isubject:"Subject",
                isend:"Send",
                NullError:"Something Wrong"
            };
    if (l == "en") {
        $("*").css("font-family","'Roboto Mono'");
        $("#chl").css("font-family","IRANSans");
        $("body").attr("dir","ltr");
        $(document).attr("title",English.title);
        $("#name").html(English.name);
        $("#jsne").html(English.jsne);
        $("#contact").html(English.contact);
        $("#cr").html($("#cr").html() + English.cr);
        $("#chl").html("فا");
        $("#chl").attr("href","?l=fa");
        $("#home").html(English.home);
        $("#IName").attr('placeholder',English.iname);
        $("#ISubject").attr('placeholder',English.isubject);
        $("#IEmail").attr('placeholder',English.iemail);
        $("#IMessage").attr('placeholder',English.imessage);
        $("#ISend").html(English.isend);
        var NotFull = "Please fill all inputs.";
        var SW = "Message Send Failure.";
    }
    else if (l == "fa") {
        $("*").css("font-family","IRANSans");
        $("*").css("direction","rtl");
        $("#chl").css("font-family","'Roboto Mono'");
        $("body").attr("dir","rtl");
        $(document).attr("title",Persian.title);
        $("#name").html(Persian.name);
        $("#jsne").html(Persian.jsne);
        $("#contact").html(Persian.contact);
        $("#cr").html($("#cr").html() + Persian.cr);
        $("#chl").html("En");
        $("#chl").attr("href","?l=en");
        $("#home").html(Persian.home);
        $("#IName").attr('placeholder',Persian.iname);
        $("#ISubject").attr('placeholder',Persian.isubject);
        $("#IEmail").attr('placeholder',Persian.iemail);
        $("#IMessage").attr('placeholder',Persian.imessage);
        $("#ISend").html(Persian.isend);
        var NotFull = "لطفا همه فیلد ها را پر کنید.";
        var SW = "ارسال پیام مقدور نبود.";
    }
    $("#language").val(l);
    if (getLang("error")) {
        if (getLang("error") == "") {
            if (l == "fa") alert(Persian.NullError);
            else alert(English.NullError);
        }
        else alert(getLang("error"))
    }
