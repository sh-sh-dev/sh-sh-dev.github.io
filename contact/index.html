<script src="../script.js"></script>
<script type="text/javascript">
    var l = null;
    if (getLang("l") && getLang("l") == "fa" || getLang("l") == "en") {
        l = getLang("l");
        setCookie("language",l,365);
    }
    else if (getCookie("language") && getCookie("language") == "fa" || getCookie("language") == "en") {
        l = getCookie("language");
    }
    else {
        l = "en";
        setCookie("language",l,365);
    }
    var IP = $.getJSON('//github.piorra.ir/ghp/sh-sh-dev/ip',{},function(data){
        setLanguageByIP();
    });
    function setLanguageByIP() {
        if (IP.responseJSON.Country == "IR") {
            if (l !== "fa" && getCookie("chlbyip") != "false") {
                var CHL = confirm("کشور شما ایران شناسایی شد ، آیا مایل هستید زبان را به فارسی تغییر دهید؟");
                if (CHL) {
                    setCookie("language","fa",365);
                    setCookie("chlbyip","false",7);
                    l = "fa";
                    location.reload();
                }
                else {
                    setCookie("chlbyip","false",365);
                }
            }
        }
    }
    var
            Persian = {
                title:"شایگان شکرالهی",
                title2:"تماس با من",
                name:"شایگان شکرالهی",
                contact:"تماس با من",
                jsne:"جاوا اسکریپت غیر فعال است :(",
                isng:"اینترنت اکسپلورر یک مرورگر خوب نیست !",
                cr:"۱۳۹۶ شایگان شکرالهی",
                home:"خانه",
                imessage:"پیام",
                iemail:"ایمیل",
                iname:"نام",
                isubject:"موضوع",
                isend:"ارسال",
                NullError:"مشکلی پیش آمد",
                aboutSentence:"شما میتوانید در این صفحه پیام خود را به من بفرستید."
            },
            English = {
                title:"Shaygan Shokrollahi",
                title2:"Contact Me",
                name:"Shaygan Shokrollahi",
                contact:"Contact Me",
                jsne:"JavaScript is not enabled :(",
                isng:"IE is not a good browser !",
                cr:"2017 Shaygan Shokrollahi",
                home:"Home",
                imessage:"Message",
                iemail:"Email",
                iname:"Name",
                isubject:"Subject",
                isend:"Send",
                NullError:"Something Wrong",
                aboutSentence:"You can give me a message on this page."
            };
    var ThisLanguage , ThisClass , ThisHref , ThisCHL;
    if (l == "en") {
        ThisLanguage = English;
        ThisClass = "en";
        ThisHref = "?l=fa";
        ThisCHL = "فا";
    }
    else {
        ThisLanguage = Persian;
        ThisClass = "fa";
        ThisHref = "?l=en";
        ThisCHL = "EN";
    }
    $("body").addClass(ThisClass);
    $(document).attr("title",ThisLanguage.title + " | "  +  ThisLanguage.title2);
    $("#name").html(ThisLanguage.name);
    $("#jsne").html(ThisLanguage.jsne);
    $("#contact").html(ThisLanguage.contact);
    $("#cr").append(ThisLanguage.cr);
    $("#chl").html(ThisCHL);
    $("#chl").attr("href",ThisHref);
    $("#home").html(ThisLanguage.home);
    $("#IName").attr('placeholder',ThisLanguage.iname);
    $("#ISubject").attr('placeholder',ThisLanguage.isubject);
    $("#IEmail").attr('placeholder',ThisLanguage.iemail);
    $("#IMessage").attr('placeholder',ThisLanguage.imessage);
    $("#ISend").html(ThisLanguage.isend);
    $("#aboutSentence").html(ThisLanguage.aboutSentence);
    $("#language").val(l);

    if (getLang("message")) {
        if (getLang("message") == "") alert(ThisLanguage.NullError)
        else alert(getLang("message"))
    }
</script>
