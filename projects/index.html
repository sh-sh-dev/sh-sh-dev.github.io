<script src="../script.js"></script>
<script type="text/javascript">
    var l = null;
    if (getLang("l") && getLang("l") == "fa" || getLang("l") == "en") {
        l = getLang("l");
        setCookie("language",l,365);
    }
    else if (getCookie("language") && getCookie("language") == "fa" || getCookie("language") == "en") {
        l = getCookie("language");
    }
    else {
        l = "en";
        setCookie("language",l,365);
    }
    var IP = $.getJSON('//github.piorra.ir/ghp/sh-sh-dev/ip',{},function(data){
        setLanguageByIP();
    });
    function setLanguageByIP() {
        if (IP.responseJSON.Country == "IR") {
            if (l !== "fa" && getCookie("chlbyip") != "false") {
                var CHL = confirm("کشور شما ایران شناسایی شد ، آیا مایل هستید زبان را به فارسی تغییر دهید؟");
                if (CHL) {
                    setCookie("language","fa",365);
                    setCookie("chlbyip","false",7);
                    l = "fa";
                    location.reload();
                }
                else {
                    setCookie("chlbyip","false",365);
                }
            }
        }
    }
    var
            Persian = {
                title:"شایگان شکرالهی",
                name:"شایگان شکرالهی",
                projects:"پروژه ها :",
                jsne:"جاوا اسکریپت غیر فعال است :(",
                isng:"اینترنت اکسپلورر یک مرورگر خوب نیست !",
                cr:"۱۳۹۶ شایگان شکرالهی",
                home:"خانه"
            },
            English = {
                title:"Shaygan Shokrollahi",
                name:"Shaygan Shokrollahi",
                projects:"Projects : ",
                jsne:"JavaScript is not enabled :(",
                isng:"IE is not a good browser !",
                cr:"2017 Shaygan Shokrollahi",
                home:"Home"
            };
    if (l == "en") {
        $("*").css("font-family","'Roboto Mono'");
        $("#chl").css("font-family","IRANSans");
        $("body").attr("dir","ltr");
        $(document).attr("title",English.title + " | "  + " Projects");
        $("#name").html(English.name);
        $("#jsne").html(English.jsne);
        $("#projects").html(English.projects);
        $("#cr").html($("#cr").html() + English.cr);
        $("#chl").html("فا");
        $("#chl").attr("href","?l=fa");
        $("#home").html(English.home);
    }
    else if (l == "fa") {
        $("*").css("font-family","IRANSans");
        $("*").css("direction","rtl");
        $(".chip").css("direction","ltr");
        $("#chl").css("font-family","'Roboto Mono'");
        $("body").attr("dir","rtl");
        $(document).attr("title",Persian.title + " | " + " پروژه ها");
        $("#name").html(Persian.name);
        $("#jsne").html(Persian.jsne);
        $("#projects").html(Persian.projects);
        $("#cr").html($("#cr").html() + Persian.cr);
        $("#chl").html("En");
        $("#chl").attr("href","?l=en");
        $("#home").html(Persian.home);
    }

    var Projects = $.getJSON('//api.github.com/users/sh-sh-dev/repos',{},function(data){
        GetProjects();
        $("#loader").addClass("hidden");
        $("#projects_d").removeClass("hidden");
    });
    function GetProjects() {
        for (i=0;i<Projects.responseJSON.length;i++) {
            var $div = $("<div>", {id: "project-" + i, "class": "chip ltr projectd"});
            if (i % 2 == 0) {
                $("#projects_d-even").append($div);
            }
            else {
                $("#projects_d-odd").append($div);
            }
            $("#project-" + i).html("<div class='body'><a target='_blank' href='https://github.com/" + Projects.responseJSON[i].full_name + "'><b>" + Projects.responseJSON[i].name + "</b></a><br><i>" +  Projects.responseJSON[i].description + "</i><br>");
            if (Projects.responseJSON[i].language != null) {
//                $("#project-" + i).append("<img class='language "+Projects.responseJSON[i].language+"' src='../" + Projects.responseJSON[i].language +".png'>");
            }
            if (Projects.responseJSON[i].stargazers_count != 0) {
//                $("#project-" + i).append("<span class='starts'>&#9733;" + Projects.responseJSON[i].stargazers_count + "</span>");
            }
            $("#project-" + i).append("</div>");
        }
    }
</script>
