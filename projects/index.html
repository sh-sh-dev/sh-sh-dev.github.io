<script type="text/javascript">
    var l = null;
    if (getLang("l") && getLang("l") == "fa" || getLang("l") == "en") {
        l = getLang("l");
        setCookie("language",l,365);
    }
    else if (getCookie("language") && getCookie("language") == "fa" || getCookie("language") == "en") {
        l = getCookie("language");
    }
    else {
        l = "en";
        setCookie("language",l,365);
    }
    var IP = $.getJSON('//github.piorra.ir/ghp/sh-sh-dev/ip',{},function(data){
        setLanguageByIP();
    });
    function setLanguageByIP() {
        if (IP.responseJSON.Country == "IR") {
            if (l !== "fa" && getCookie("chlbyip") != "false") {
                var CHL = confirm("کشور شما ایران شناسایی شد ، آیا مایل هستید زبان را به فارسی تغییر دهید؟");
                if (CHL) {
                    setCookie("language","fa",365);
                    setCookie("chlbyip","false",7);
                    l = "fa";
                    location.reload();
                }
                else {
                    setCookie("chlbyip","false",365);
                }
            }
        }
    }
    var
            Persian = {
                title:"شایگان شکرالهی",
                title2:"پروژه ها",
                name:"شایگان شکرالهی",
                projects:"پروژه ها :",
                jsne:"جاوا اسکریپت غیر فعال است :(",
                isng:"اینترنت اکسپلورر یک مرورگر خوب نیست !",
                cr:"۱۳۹۶ شایگان شکرالهی",
                home:"خانه",
                aboutSentence:"تمام پروژه های من در این صفحه هستند."
            },
            English = {
                title:"Shaygan Shokrollahi",
                title2:"Projects",
                name:"Shaygan Shokrollahi",
                projects:"Projects : ",
                jsne:"JavaScript is not enabled :(",
                isng:"IE is not a good browser !",
                cr:"2018 Shaygan Shokrollahi",
                home:"Home",
                aboutSentence:"All my projects are on this page."
            };
    var ThisLanguage , ThisClass , ThisHref , ThisCHL;
    if (l == "en") {
        ThisLanguage = English;
        ThisClass = "en";
        ThisHref = "?l=fa";
        ThisCHL = "فا";
    }
    else {
        ThisLanguage = Persian;
        ThisClass = "fa";
        ThisHref = "?l=en";
        ThisCHL = "EN";
    }
    $("body").addClass(ThisClass);
    $(document).attr("title",ThisLanguage.title + " | "  +  ThisLanguage.title2);
    $("#name").html(ThisLanguage.name);
    $("#jsne").html(ThisLanguage.jsne);
    $("#projects").html(ThisLanguage.projects);
    $("#cr").append(ThisLanguage.cr);
    $("#chl").html(ThisCHL);
    $("#chl").attr("href",ThisHref);
    $("#home").html(ThisLanguage.home);
    $("#aboutSentence").html(ThisLanguage.aboutSentence);

    var Projects = $.getJSON('//api.github.com/users/sh-sh-dev/repos',{},function(data){
//    var Projects = $.getJSON('../SERVER_projects.php',{},function(data){
        GetProjects();
        $("#loader").addClass("hidden");
        $("#projects_d").removeClass("hidden");
    });
    function GetProjects() {
        for (i=0;i<Projects.responseJSON.length;i++) {
            var Repo = Projects.responseJSON[i],
                    $div = $("<div>", {id: "project-" + i, "class": "chip cf projectd"});
            if (i % 2 == 0) $("#projects_d-even").append($div);
            else $("#projects_d-odd").append($div);
            $("#project-" + i).html("<div class='body'><a target='_blank' href='https://github.com/" + Repo.full_name + "'><b>" + Repo.name + "</b></a><br><i class='muted-txt' title='"+Repo.description+"'>" +  Repo.description + "</i>");
            if (Repo.language != null) {
                $("#project-" + i).append("<div class='language' data-lang='" + Repo.language + "'></div>");
            }
            else {
                $("#project-" + i).append("&nbsp;");
            }
            if (Repo.stargazers_count != 0) {
                $("#project-" + i).append("<a title='Click to see Stargazers' href='https://github.com/"+ Repo.full_name +"/stargazers' class='stars'>&#9733;" + Repo.stargazers_count + "</a>");
            }
            else {
                $("#project-" + i).append("&nbsp;");
            }
            $("#project-" + i).append("</div>");
        }
    }
</script>
